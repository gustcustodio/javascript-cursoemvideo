<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando números</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        
        input {
            width: 100px;
        }

        div#res {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Somando valores</h1>

    <input type="number" name="numero1" id="inN1"> +
    <input type="number" name="numero2" id="inN2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>

    <script>
        function somar() {
            var tn1 = document.querySelector('input#inN1')
            var tn2 = document.querySelector('input#inN2')
            var res = document.querySelector('div#res')

            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2

            res.innerText = `A soma entre ${n1} e ${n2} é igual a ${s}`
                        
        }
    </script>        
</body>
</html>
